ru:
  home:
    show:
      join: Вступить
      description: >
        Мы выступаем за свободный рынок и государственное невмешательство
        в экономику, за принцип самопринадлежности и самоценности человеческой
        личности.
  membership_apps:
    show:
      header: Ваше заявление в обработке
      lead_text: >
        На данной странице вы можете отслеживать статус вашего заявления.
        Сохраните её в закладки браузера. Также на указанный вами адрес
        электронной почты была отправлена ссылка на данную страницу.
        В ближайшее время с вами свяжутся по указанным вами контактам.
  membership_app_mailer:
    tracking:
      subject: Ваше заявление в обработке
      lead_text: >
        По приведённой ниже ссылке вы можете отслеживать статус вашего
        заявления. В ближайшее время с вами свяжутся по указанным вами
        контактам.
  membership_pools:
    show:
      accounts_in_pool: Аккаунтов с доступом к пулу
      total_apps_in_pool: Всего заявлений в пуле
  passports:
    show:
      confirm: Подтвердить
      instruction_confirmed: >
        Вы уже подтвердили правильность приведённых ниже данных.
        Больше никаких действий не требуется.
      instruction_unconfirmed: >
        Вы ещё не подтвердили правильность приведённых ниже данных.
        Пожалуйста, сравните их с соответствующими данными на картинке.
        Если вы считаете, что данные совпадают,
        подтвердите это нажатием кнопки ниже.
    passport_confirmations:
      index:
        new_confirmation: Новое подтверждение
        already_confirmed: Вы уже подтвердили этот паспорт.
